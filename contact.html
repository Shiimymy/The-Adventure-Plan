<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventure Plan</title>
    <meta name="description" content="Personnal Travel Blog with plan ideas for your next adventure trip !">
    <meta name="keywords" content="travel, holidays, travel blog, trip, travel ideas">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="menu-links"><a href="index.html">Home</a></li>
                <li class="menu-links"><a href="destinations.html">Destinations</a></li>
                <li class="menu-links"><a href="contact.html" id="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <h1>Personalised Travel Plan</h1>
        <p>Let's get in touch to talk about your next trip !</p>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" required>
            <label for="contact-email">Email : </label>
            <input type="email" id="contact-email" required>
            <label for="location">Where would you like to travel ?</label>
            <textarea name="location" id="location" cols="20" rows="10"
                placeholder="Tell me more about your dreamed adventure"></textarea>
            <input type="radio" name="duration" id="threeNights" value="threeNights">
            <label for="threeNights">3 Nights</label>
            <input type="radio" name="duration" id="oneWeek" value="oneWeek">
            <label for="oneWeek">1 Week</label>
            <input type="radio" name="duration" id="twoWeeks" value="twoWeeks">
            <label for="twoWeeks">2 Weeks</label>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <div class="section-column" id="newsletter-column">
            <div id="newsletter-box">
                <h3>Newsletter</h3>
                <p>Subscribe and be aware of the latest adventures :</p>
                <form action="#" method="post">
                    <label for="firstname">First Name :</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <hr>
                    <label for="lastname">Last Name :</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <hr>
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" required>
                    <hr>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
        <div id="contacts" class="section-column">
            <a href="#" rel="noopener"></a><button>Contact me</button></a>
            <div id="social-links">
                <a href="www.facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
                <a href="www.instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                <a href="www.tiktok.com" target="_blank" rel="noopener"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/cc20595ad4.js" crossorigin="anonymous"></script>

</body>

</html>
